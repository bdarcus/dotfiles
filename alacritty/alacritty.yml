# based start from cjbassi/config
window:
  dimensions:
    columns: 80
    lines: 24
  padding:
    x: 1
    y: 1

draw_bold_text_with_bright_colors: true

live_config_reload: true

font:
  normal:
    family: "Hack"
    # family: "MesloLGS NF"
  bold:
    family: "Hack"
    # family: "MesloLGS NF"
  italic:
    family: "Hack"
    # family: "MesloLGS NG"
  size: 12.0

cursor:
  style:
    shape: Beam
    blinking: On
  blink_interval: 500
  unfocused_hollow: true
  thickness: 0.15
  vi_mode_style: Block

shell:
  program: /usr/bin/fish

colors:
  # Default colors
  primary:
    # hard contrast: background = '#1d2021'
    background: '#282828'
    # soft contrast: background = '#32302f'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
    black: '#282828'
    red: '#cc241d'
    green: '#98971a'
    yellow: '#d79921'
    blue: '#458588'
    magenta: '#b16286'
    cyan: '#689d6a'
    white: '#a89984'

  # Bright colors
  bright:
    black: '#928374'
    red: '#fb4934'
    green: '#b8bb26'
    yellow: '#fabd2f'
    blue: '#83a598'
    magenta: '#d3869b'
    cyan: '#8ec07c'
    white: '#ebdbb2'

key_bindings:
  - {
      key: Return,
      mods: Super|Shift,
      action: SpawnNewInstance
    }

